<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            Electrical Vehicle Dashboard
        </h1>
        <div class="chart_container">
            <canvas id="evChart"></canvas>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Electrical Range (Miles)</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for vehicle in vehicles%}
                <tr>
                    <td>{{vehicle.make}}</td>
                    <td>{{vehicle.model}}</td>
                    <td>{{vehicle.year}}</td>
                    <td>{{vehicle.electric_range}}</td>
                    <td>{{vehicle.vichele_type}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        const ctx = document.getElementById('evChart').getContext('2d');
        const evChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ chart_labels|safe }},
                datasets: [{
                    label: 'Electric Range (miles)',
                    data: {{ chart_data|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Electric Vehicle Range by Make' }
                }
            }
        });
    </script>
</body>
</html>
